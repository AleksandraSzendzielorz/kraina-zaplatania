<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Kraina Zaplatania</title>
  </head>
  <body>
    <header class="header"></header>
    <section class="first-section container">
      <h1 class="offer-header">W ofercie:</h1>
      <ul class="offer-list">
        <li class="offer-li">
          <img
            class="offer-img"
            src="./images/christmas-stars.jpg"
            alt="makramowe ozdroby choinkowe w kształcie gwiazd"
            width="100%"
          />
        </li>
        <li class="offer-li">
          <img
            class="offer-img"
            src="./images/bag2.jpg"
            alt="makramowa torba w kolorze beżowym wisząca na drzewie"
            width="100%"
          />
        </li>
        <li class="offer-li">
          <img
            class="offer-img"
            src="./images/angel-tree.jpg"
            alt="makramowy aniołek w ramce z drzewkiem z mchu"
            width="100%"
          />
        </li>
        <li class="offer-li">
          <img
            class="offer-img"
            src="./images/owl.jpg"
            alt="makramowa sowa z piórami z wełny czesanej"
            width="100%"
          />
        </li>
        <li class="offer-li">
          <img
            class="offer-img"
            src="./images/wooden-trees.jpg"
            alt="wypalone drewienka w kształcie choinek z napisem wesołych świąt"
            width="100%"
          />
        </li>
      </ul>
    </section>
    <section></section>
    <footer></footer>
  </body>
</html>
